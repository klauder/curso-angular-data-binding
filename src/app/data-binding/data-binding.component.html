
<section class="property-data-binding">

    <article>
        <h3>Interpolação</h3>
        <p>String renderizada com interpolação: {{ url }}</p>
        <p> Resultado de 1 + 1 é {{ 1 + 1 }}</p>
        <p> Resultado de 1 + 1 não {{ 1 + 1 + getValor() }}</p>
        <p> Curso Angular e gosto do curso: {{ cursoAngular && getCurtirCurso() }}</p>
        <img src="{{ urlImagem }}">        
    </article>
    
    <article>
        <h3> Property Binding</h3> 
        <img [src]="urlImagem" [attr.colspan]="2">     
        <img bind-src="urlImagem" alt=""> 
    </article>

</section>
